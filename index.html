<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <title>Language Selection</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/x-icon" href="/images/Vodisek-Quadrado-Final-2-200x200-7-200x200.png">


    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="theme-color" content="#fafafa">
</head>

<body>
<div class="container">

    <div>
        <h1 class="text-center m-4">Select language</h1>
    </div>

    <div class="row">

        <div class="col-md-6 col-12">
            <div class="card mb-4 text-center p-2">
                <a href="https://hotelcapodistria.my.canva.site/slovenian">

                    <img src="images/Zastava-Republike-Slovenije.png" class="card-img-top border" alt="slovenska zastava">
                    <div class="card-body">
                        <h2>Slovenscina</h2>
                    </div>
                </a>
            </div>
        </div>


        <div class="col-md-6 col-12">
            <div class="card mb-4 text-center p-2">
                <a href="https://hotelcapodistria.my.canva.site/italian">

                    <img src="images/italjanska_zastava.png" class="card-img-top border" alt="Card Image">
                </a>
            </div>
        </div>


        <div class="col-md-6 col-12">
            <div class="card mb-4 text-center p-2">
                <a href="https://hotelcapodistria.my.canva.site/english">

                    <img src="images/greatbritian_flag.png" class="card-img-top border" alt="Card Image">
                </a>
            </div>
        </div>


        <div class="col-md-6 col-12">
            <div class="card mb-4 text-center p-2">
                <a href="https://hotelcapodistria.my.canva.site/german">

                    <img src="images/nemska_zastava.png" class="card-img-top border" alt="Card Image">
                </a>
            </div>
        </div>

    </div>
</div>

</body>

</html>
